# 全局异常处理器
mvc.global.exceptionhandler=
# 全局模型视图处理器
mvc.modelview.global.resolver=freemarker
# 控制器扫描包
mvc.global.controller.scan=cc.doctor.framework.web.sample

# freemarker视图处理器前缀
mvc.modelview.freemarker.prefix=WEB-INF/views/ftl
# freemarker视图后缀
mvc.modelview.freemarker.suffix=ftl

# vm view resolver
mvc.modelview.vm.prefix=WEB-INF/views/vm
mvc.modelview.vm.suffix=vm
